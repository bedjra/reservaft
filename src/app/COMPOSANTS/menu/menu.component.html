<div class="sidebar-content" [class.collapsed]="collapsed">
  <div class="sidebar-header">
    <h3 class="brand">
      <span class="brand-text" [class.hidden]="collapsed">RESERVA</span>
    </h3>
  </div>

  <nav class="sidebar-menu">
    <!-- Tableau de bord -->
    <a class="menu-item" routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      <i class="fas fa-tachometer-alt"></i>
      <span class="menu-text">Tableau de bord</span>
    </a>

    <!-- Logement -->
    <a class="menu-item" routerLink="/logement" routerLinkActive="active">
      <i class="fas fa-home"></i>
      <span class="menu-text">Logement</span>
    </a>

    <!-- Réservation -->
    <a class="menu-item" routerLink="/reservation" routerLinkActive="active">
      <i class="fas fa-book"></i>
      <span class="menu-text">Réservation</span>
    </a>

    <!-- Users -->
    <a class="menu-item" routerLink="/users" routerLinkActive="active">
      <i class="fas fa-users"></i>
      <span class="menu-text">Users</span>
    </a>
