<div class="header-container">

  <!-- LEFT -->
  <div class="header-left">
    
    <button type="button" class="menu-toggle" (click)="onToggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>

    <nav class="breadcrumb-custom">
      <span>{{ currentPage }}</span>
    </nav>

  </div>


  <!-- RIGHT -->
  <div class="header-right">

    <!-- SEARCH -->
    <div class="search-box">
      <input 
        type="text"
        placeholder="Faire votre recherche..."
        [(ngModel)]="searchQuery"
        (keyup.enter)="onSearch()"
      />
      <button type="button" class="search-btn" (click)="onSearch()">
        <i class="fas fa-search"></i>
      </button>
    </div>

    <!-- NOTIFICATION -->
    <div class="notification-bell" (click)="toggleNotifications()">
      <i class="fas fa-bell"></i>
      <span class="badge" *ngIf="notificationCount > 0">
        {{ notificationCount }}
      </span>
    </div>

    <!-- USER -->
    <div class="user-profile" (click)="toggleUserMenu()">

      <div class="user-avatar">
        {{ userInitials }}
      </div>

      <span class="user-name">
        {{ userName }}
      </span>

      <i class="fas fa-chevron-down"
         [class.rotate]="userMenuOpen">
      </i>

      <!-- DROPDOWN -->
      <div class="dropdown-menu"
           *ngIf="userMenuOpen">

        <a class="dropdown-item">
          <i class="fas fa-user"></i>
          Profil
        </a>

        <div class="dropdown-divider"></div>

        <a class="dropdown-item">
          <i class="fas fa-sign-out-alt"></i>
          DÃ©connexion
        </a>

      </div>

    </div>

  </div>

</div>
