<div class="header-container">
  <div class="header-left">
    <button class="menu-toggle btn" (click)="onToggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>
    <nav aria-label="breadcrumb" class="breadcrumb-custom">
      <li class="breadcrumb-item active">{{ currentPage }}</li>
    </nav>
  </div>

  <div class="header-right">
    <!-- Recherche -->
    <div class="search-box">
      <input type="text" placeholder="Faire votre recherche..." [(ngModel)]="searchQuery" (keyup.enter)="onSearch()" #searchInput>
      <button class="search-btn" (click)="onSearch()"><i class="fas fa-search"></i></button>
    </div>

    <!-- Notifications -->
    <div class="notification-bell" (click)="toggleNotifications()">
      <i class="fas fa-bell"></i>
      <span class="badge" *ngIf="notificationCount > 0">{{ notificationCount }}</span>
    </div>

    <!-- Profil utilisateur -->
    <div class="user-profile" [class.show]="userMenuOpen" (click)="toggleUserMenu()">
      <div class="user-avatar">{{ userInitials }}</div>
      <span class="user-name">{{ userName }}</span>
      <i class="fas fa-chevron-down"></i>

      <div class="dropdown-menu" [class.show]="userMenuOpen">
        <a class="dropdown-item" href="#"><i class="fas fa-user"></i> Profil</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i> DÃ©connexion</a>
      </div>
    </div>
  </div>
</div>
